<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Fund Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base font */
        body {
            font-family: 'Inter', sans-serif;
            /* A richer, more vibrant gradient background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Styling for the main calculator card */
        .calculator-card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white for a modern effect */
            backdrop-filter: blur(10px); /* Frosted glass effect for supported browsers */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        /* Custom styles for disabled state to make it more visually clear */
        .input-disabled {
            background-color: #f3f4f6; /* Tailwind's gray-100 */
            color: #9ca3af; /* Tailwind's gray-400 */
            cursor: not-allowed;
            opacity: 0.8;
        }
        .button-disabled {
            background-color: #9ca3af; /* Tailwind's gray-400 */
            color: #e5e7eb; /* Tailwind's gray-200 */
            cursor: not-allowed;
            opacity: 0.7;
            pointer-events: none; /* Ensure no interaction */
        }

        /* Animation for result display */
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .result-animation {
            animation: fadeInScaleUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Style for the message box */
        .message-box {
            padding: 0.875rem 1.25rem; /* py-3.5 px-5 */
            margin-bottom: 1.5rem; /* mb-6 */
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* medium */
            opacity: 0;
            transform: translateY(-15px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        .message-box-error {
            background-color: #fff1f2; /* More subtle red */
            color: #c81e1e;
            border: 1px solid #ffccc7;
        }
        .message-box-success {
            background-color: #f0fdf4;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        /* Enhanced button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* space-x-2 */
            font-weight: 600; /* semibold */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px -1px rgba(0,0,0,.1); /* shadow-md */
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -2px rgba(0,0,0,.1); /* shadow-lg */
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(0px);
            box-shadow: 0 1px 2px 0 rgba(0,0,0,.05); /* shadow-sm */
        }
        .btn-primary {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
        }
        .btn-secondary {
            background-color: #f59e0b; /* amber-500 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #d97706; /* amber-600 */
        }
        .btn-tertiary {
            background-color: #6b7280; /* gray-500 */
            color: white;
        }
        .btn-tertiary:hover {
            background-color: #4b5563; /* gray-600 */
        }

        /* Input field enhancements */
        .form-input {
            border: 1px solid #d1d5db; /* gray-300 */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus {
            border-color: #4f46e5; /* indigo-600 */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3); /* indigo-500 with opacity */
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 selection:bg-indigo-500 selection:text-white">
    <div class="calculator-card shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-md">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-8">Chit Fund Calculator</h1>

        <div id="messageArea" class="message-box"></div>

        <form id="calculatorForm" class="space-y-6">
            <div>
                <label for="netAmount" class="block text-sm font-medium text-gray-700 mb-1.5">Net Amount</label>
                <input type="number" id="netAmount" name="netAmount" placeholder="e.g., 10000" class="form-input mt-1 block w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="membersCount" class="block text-sm font-medium text-gray-700 mb-1.5">Members Count</label>
                <input type="number" id="membersCount" name="membersCount" placeholder="e.g., 10" min="1" step="1" class="form-input mt-1 block w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="askedValue" class="block text-sm font-medium text-gray-700 mb-1.5">Asked Value (Amount Deducted)</label>
                <input type="number" id="askedValue" name="askedValue" placeholder="e.g., 500" class="form-input mt-1 block w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none transition duration-150 ease-in-out">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 pt-6">
                <button type="button" id="calculateButton" class="btn btn-primary w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path d="M12 12h.01"></path><path d="M12 17h.01"></path><path d="M17 12h.01"></path><path d="M17 17h.01"></path><path d="M7 12h.01"></path><path d="M7 17h.01"></path></svg>
                    Calculate
                </button>
                <button type="button" id="editButton" class="btn btn-secondary w-full button-disabled" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                    Edit
                </button>
                <button type="button" id="resetButton" class="btn btn-tertiary w-full">
                     <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                    Reset
                </button>
            </div>
        </form>

        <div id="resultSection" class="mt-10 pt-6 border-t border-gray-300 text-center" style="display: none;">
            <h2 class="text-lg font-medium text-gray-600 mb-2">Amount per Member:</h2>
            <p id="resultOutput" class="text-4xl sm:text-5xl font-bold text-indigo-600"></p>
        </div>
    </div>

    <script>
        // DOM Elements
        const netAmountInput = document.getElementById('netAmount');
        const membersCountInput = document.getElementById('membersCount');
        const askedValueInput = document.getElementById('askedValue');
        const calculateButton = document.getElementById('calculateButton');
        const editButton = document.getElementById('editButton');
        const resetButton = document.getElementById('resetButton');
        const resultSection = document.getElementById('resultSection');
        const resultOutput = document.getElementById('resultOutput');
        const messageArea = document.getElementById('messageArea');
        const calculatorForm = document.getElementById('calculatorForm');

        // Input fields array for easier manipulation
        const inputs = [netAmountInput, membersCountInput, askedValueInput];

        // Function to display messages
        function showMessage(message, type = 'error') {
            messageArea.textContent = message;
            messageArea.className = 'message-box show'; // Reset classes and add base
            if (type === 'error') {
                messageArea.classList.add('message-box-error');
            } else if (type === 'success') {
                messageArea.classList.add('message-box-success');
            }
            // Hide message after 4 seconds
            setTimeout(() => {
                messageArea.classList.remove('show');
            }, 4000);
        }

        // Function to hide messages immediately
        function hideMessage() {
            messageArea.classList.remove('show');
            // Delay text clearing to allow fade-out animation
            setTimeout(() => {
                if (!messageArea.classList.contains('show')) {
                    messageArea.textContent = '';
                }
            }, 300);
        }

        // Function to validate inputs
        function validateInputs() {
            hideMessage(); // Clear previous messages

            const netAmount = parseFloat(netAmountInput.value);
            const membersCount = parseInt(membersCountInput.value, 10); // Ensure base 10
            const askedValue = parseFloat(askedValueInput.value);

            if (netAmountInput.value.trim() === '' || isNaN(netAmount) || netAmount < 0) {
                showMessage('Net Amount must be a valid positive number.');
                netAmountInput.focus();
                return false;
            }
            if (membersCountInput.value.trim() === '' || isNaN(membersCount) || membersCount <= 0 || !Number.isInteger(membersCount)) {
                showMessage('Members Count must be a positive whole number (e.g., 1, 2, 3).');
                membersCountInput.focus();
                return false;
            }
            if (askedValueInput.value.trim() === '' || isNaN(askedValue) || askedValue < 0) {
                showMessage('Asked Value must be a valid positive number.');
                askedValueInput.focus();
                return false;
            }
            if (askedValue > netAmount) {
                showMessage('Asked Value cannot be greater than Net Amount.');
                askedValueInput.focus();
                return false;
            }
            return { netAmount, membersCount, askedValue };
        }

        // Function to handle calculation
        function performCalculation() {
            const validatedInputs = validateInputs();
            if (!validatedInputs) {
                resultSection.style.display = 'none'; // Hide result if validation fails
                return;
            }

            const { netAmount, membersCount, askedValue } = validatedInputs;
            const result = (netAmount - askedValue) / membersCount;

            // Format result to 2 decimal places, and use locale string for thousand separators
            resultOutput.textContent = result.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            resultSection.style.display = 'block';

            // Apply animation
            resultOutput.classList.remove('result-animation');
            void resultOutput.offsetWidth; // Trigger reflow to restart animation
            resultOutput.classList.add('result-animation');

            // Disable inputs and calculate button, enable edit button
            toggleInputState(true);
            showMessage('Calculation successful!', 'success');
        }

        // Function to toggle input and button states
        function toggleInputState(isDisabled) {
            inputs.forEach(input => {
                input.disabled = isDisabled;
                if (isDisabled) {
                    input.classList.add('input-disabled');
                } else {
                    input.classList.remove('input-disabled');
                }
            });

            calculateButton.disabled = isDisabled;
            editButton.disabled = !isDisabled;

            if (isDisabled) {
                calculateButton.classList.add('button-disabled');
                editButton.classList.remove('button-disabled');
            } else {
                calculateButton.classList.remove('button-disabled');
                editButton.classList.add('button-disabled');
            }
        }

        // Function to handle edit action
        function enableEditing() {
            hideMessage();
            toggleInputState(false); // Enable inputs
            resultSection.style.display = 'none'; // Hide previous result
            resultOutput.textContent = '';
            netAmountInput.focus(); // Focus on the first input
        }

        // Function to handle reset action
        function resetCalculator() {
            hideMessage();
            calculatorForm.reset(); // Resets form fields
            toggleInputState(false); // Ensure inputs are enabled
            resultSection.style.display = 'none';
            resultOutput.textContent = '';
            netAmountInput.focus();
            // Ensure edit button is disabled and calculate is enabled after reset
            editButton.disabled = true;
            editButton.classList.add('button-disabled');
            calculateButton.disabled = false;
            calculateButton.classList.remove('button-disabled');
        }

        // Event Listeners
        calculateButton.addEventListener('click', performCalculation);
        editButton.addEventListener('click', enableEditing);
        resetButton.addEventListener('click', resetCalculator);

        // Allow Enter key to trigger calculation if inputs are focused
        inputs.forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent default form submission
                    if (!calculateButton.disabled) {
                        performCalculation();
                    }
                }
            });
        });

        // Initial state setup
        // Call reset to set initial button states and focus correctly
        // Wrapped in DOMContentLoaded to ensure all elements are loaded before trying to focus
        document.addEventListener('DOMContentLoaded', () => {
            resetCalculator();
        });
    </script>
</body>
</html>
